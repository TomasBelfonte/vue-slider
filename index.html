<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            
            <div class="slider-wrapper" tabindex="0">
                <!-- immagine grande in slade -->
                <div class="item">
                    <img :src="slides[tabindex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[tabindex].title}}</h3>
                        <p>
                            {{slides[tabindex].text}}
                        </p>
                    </div>
                </div>

                <!-- immagini in anteprima -->
                <div class="thumbs">
                    <div class="prev" @click="goPrev"></div>
                    <div class="next" @click="goNext"></div>

                    <!-- <div class="thumb" v-for="(thumbimages, i) in slides.image" 
                        :class="(i === tabindex) ? 'active' : ''"> 
                        <img :src="thumbimages.image" alt="">
                    </div> -->

                    <div class="thumb" :class="(tabindex === 0) ? 'active' : ''" @click = "tabindex">
                        <img :src="slides[0].image" alt="Svezia" />
                    </div>
                    <div class="thumb" :class="(tabindex === 1) ? 'active' : ''" @click="tabindex">
                        <img :src="slides[1].image" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb" :class="(tabindex === 2) ? 'active' : ''" @click="tabindex">
                        <img :src="slides[2].image" alt="Fortnite" />
                    </div>
                    <div class="thumb" :class="(tabindex === 3) ? 'active' : ''" @click="tabindex">
                        <img :src="slides[3].image" alt="Stray" />
                    </div>
                    <div class="thumb" :class="(tabindex === 4) ? 'active' : ''"@click="tabindex">
                        <img :src="slides[4].image" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
